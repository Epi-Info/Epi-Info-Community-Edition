<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <title>SilverlightControls</title>
    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
	    text-align:center;
    }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
              appSource = sender.getHost().Source;
            }
            
            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
              return;
            }

            var errMsg = "Unhandled Error in Silverlight Application " +  appSource + "\n" ;

            errMsg += "Code: "+ iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {           
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " +  args.charPosition + "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
    </script>
</head>
<body>
    <form id="form1" runat="server" style="height:100%">
    <br clear="all">    <div id="Div2">    <object data="data:application/x-silverlight-2,"type="application/x-silverlight-2" style="width:600; height: 430px">    <param name="initparams" value="chartTitle=Survival Probability,chartType=lineSeries,chartLineSeries=(LineSeriesTitleseriesOneLineSeriesTitleLineSeriesDataString0^sidv^1^&^6^sidv^7^&^7^sidv^8^&^10^sidv^41^&^13^sidv^72^&^16^sidv^57^&^22^sidv^42^&^23^sidv^83^&^35^sidv^83LineSeriesDataString)"/>    <param name="source" value="ClientBin\SilverlightControls.xap" />    <param name="onError" value="onSilverlightError" />    <param name="background" value="lightgray" />    <param name="minRuntimeVersion" value="4.0.50826.0" />    <param name="autoUpgrade" value="true" />    <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.50826.0" style="text-decoration: none">        <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight"style="border-style: none" />        </a>        </object></div><br />
        <br clear = all>
        <br />
    </form>
</body>
</html>
